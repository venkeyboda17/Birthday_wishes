<!DOCTYPE html>
<html>
<head>
  <title>Something Special ğŸ’›</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #232526, #414345);
      font-family: Arial;
      position: relative;
    }

    .card {
      background: rgba(0,0,0,0.4);
      padding: 35px;
      border-radius: 15px;
      text-align: center;
    }

    h2 {
      color: white;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      width: 220px;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      padding: 14px 35px;
      font-size: 20px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* Watermark */
    .watermark {
      position: absolute;
      bottom: 15px;
      right: 20px;
      font-size: 14px;
      color: rgba(255,255,255,0.4);
      letter-spacing: 2px;
      user-select: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Enter Your Name ğŸ’›</h2>
    <input type="text" id="name" placeholder="Your Name">
    <br>
    <button onclick="goNext()">ğŸ Click Here ğŸ</button>
  </div>

  <div class="watermark">VENKEY BODA</div>

  <script>
    function goNext() {
      const name = document.getElementById("name").value.trim();
      if (!name) {
        alert("Please enter your name ğŸ˜Š");
        return;
      }
      window.location.href = "wishes.html?name=" + encodeURIComponent(name);
    }
  </script>

</body>
</html>
