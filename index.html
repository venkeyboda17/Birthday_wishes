<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle, #3a3a3a, #0f0f0f);
  font-family: Arial, sans-serif;
  position: relative;
  overflow: hidden;
}

/* Big Center Watermark */
.watermark {
  /* position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-10deg);
  font-family: 'Montserrat', sans-serif;
  font-size: 100px;
  color: rgba(255, 255, 255, 0.08);

  white-space: nowrap;
} */

  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-10deg);
  font-family: 'Poppins', sans-serif;
  font-size: 100px;
  font-weight: 700;
  letter-spacing: 6px;
  white-space: nowrap;
  user-select: none;
  pointer-events: none;
  z-index: 1;

  /* COLORFUL TEXT */
  background: linear-gradient(
    90deg,
    #ff004c,
    #ff9800,
    #ffee00,
    #00ffcc,
    #4facfe,
    #a855f7
  );
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  /* GLOW EFFECT */
  filter: drop-shadow(0 0 25px rgba(255,255,255,0.25));

  animation: gradientMove 6s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card{
  background: rgba(0,0,0,0.6);
  padding: 40px;
  border-radius: 18px;
  text-align: center;
  z-index: 2;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

h2 {
  color: white;
  margin-bottom: 20px;
}

input{
  padding:14px;
  font-size:18px;
  border-radius:8px;
  border:none;
  width:100%;
  margin-bottom:22px;
}

button{
    padding: 15px 40px;
    font-size: 20px;
    background: linear-gradient(to right, #ff9800, #ffb347);
    color: black;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    animation: pulse 1.4s infinite;
}
@keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
}

@media (max-width: 600px) {
    .watermark {
       font-size: 45px;
    }
}

</style>
</head>

<body>

<div class="watermark">VENKEY BODA</div>

<div class="card">
  <h1>ðŸŽ‚ Birthday Surprise ðŸŽ‚</h1>
  <p>Enter name to continue</p>

  <input type="text" id="name" placeholder="Enter name">

  <button onclick="goNext()">ðŸŽ‰ Continue</button>
</div>

<script>
    function goNext() {
      const name = document.getElementById("name").value.trim();
      if (!name) {
        alert("Please enter your name ðŸ˜Š");
        return;
      }

      const music = document.getElementById("bgMusic");
      music.play().finally(() => {
        setTimeout(() => {
          window.location.href =
            "wishes.html?name=" + encodeURIComponent(name);
        }, 300);
      });
    }
</script>

</body>
