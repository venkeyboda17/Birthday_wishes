<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Wishes üéâ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<!-- <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@600;700&display=swap" rel="stylesheet"> -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body{
  height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Montserrat',sans-serif;
  overflow:hidden;
  background:
    radial-gradient(circle at top, rgba(255,255,255,0.1), rgba(0,0,0,0.9)),
    linear-gradient(135deg,#0f0f0f,#1a1a1a);
  position:relative;
}

/* üî• WATERMARK */
.watermark{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(-10deg);
  font-size:90px;
  font-weight:800;
  letter-spacing:6px;
  white-space:nowrap;
  pointer-events:none;
  user-select:none;
  z-index:1;

  background:linear-gradient(
    90deg,
    #ff004c,
    #ff9800,
    #ffee00,
    #00ffcc,
    #4facfe,
    #a855f7
  );
  background-size:300% 300%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  filter:drop-shadow(0 0 30px rgba(255,255,255,0.25));
  animation:gradientMove 6s ease infinite;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* üéÅ CARD */
.card{
  z-index:2;
  background:rgba(0,0,0,0.65);
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.7);
  backdrop-filter:blur(6px);
  max-width:420px;
  width:90%;
  box-sizing:border-box;
}

/* üéÇ TITLE */
.title {
  font-family: 'Pacifico', cursive;
  font-size: 38px;
  padding: 14px 30px;
  margin-bottom: 25px;
  border-radius: 50px;

  /* COLORFUL BACKGROUND */
  background: linear-gradient(
    90deg,
    #ff004c,
    #ff9800,
    #ffee00,
    #00ffcc,
    #4facfe,
    #a855f7
  );
  background-size: 300% 300%;
  animation: titleMove 6s ease infinite;

  color: white;
  text-shadow: 0 3px 10px rgba(0,0,0,0.4);
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

@keyframes titleMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
/* Mobile friendly */
@media (max-width:600px){
  .title{
    font-size:26px;
    padding:12px 18px;
  }  
}

/* TEXT */
.card p{
  color:#ffffff;
  font-weight:600;
  margin-bottom:15px;
}

/* INPUT */
input{
  width:100%;
  padding:14px 16px;
  font-size:18px;
  border-radius:12px;
  border:2px solid #FFD700;
  outline:none;
  background:rgba(0,0,0,0.6);
  color:#fff;
  margin-bottom:22px;
}
input::placeholder{
  color:#ccc;
}

/* BUTTON */
button{
  padding:15px 42px;
  font-size:20px;
  font-weight:800;
  border:none;
  border-radius:14px;
  cursor:pointer;
  background:linear-gradient(135deg,#FFD700,#FFC107);
  color:#000;
  box-shadow:0 12px 30px rgba(0,0,0,0.5);
  animation:pulse 1.4s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

/* MOBILE */
@media(max-width:600px){
  .watermark{font-size:45px}
  .title{font-size:26px}
}
</style>
</head>

<body>

<div class="watermark">VENKEY BODA</div>

<div class="card">
  <h1 class="title">üéÇ Birthday Surprise üéÇ</h1>

  <p>Enter name to continue</p>

  <input type="text" id="name" placeholder="Enter name">

  <button onclick="goNext()">üéâ Continue</button>
</div>

<script>
function goNext(){
  const name=document.getElementById("name").value.trim();
  if(!name){
    alert("Please enter your name üòä");
    return;
  }
  window.location.href="wishes.html?name="+encodeURIComponent(name);
}
</script>

</body>
</html>
