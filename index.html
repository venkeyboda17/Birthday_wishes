<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Something Special üíõ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font for Watermark -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #3a3a3a, #0f0f0f);
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Big Center Watermark */
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-10deg);
      font-family: 'Montserrat', sans-serif;
      font-size: 80px;
      color: rgba(255, 255, 255, 0.08);
      letter-spacing: 6px;
      user-select: none;
      pointer-events: none;
      z-index: 1;
      white-space: nowrap;
    }

    .card {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 18px;
      text-align: center;
      z-index: 2;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    h2 {
      color: white;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      width: 230px;
      text-align: center;
      margin-bottom: 22px;
    }

    button {
      padding: 15px 40px;
      font-size: 20px;
      background: linear-gradient(to right, #ff9800, #ffb347);
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      .watermark {
        font-size: 45px;
      }
    }
  </style>
</head>
<body>

  <div class="watermark">VENKEY BODA</div>

  <div class="card">
    <h2>Enter Your Name üíõ</h2>
    <input type="text" id="name" placeholder="Your Name">
    <br>
    <button onclick="goNext()">üéÅ Click Here üéÅ</button>
  </div>

  <!-- Music (starts on click) -->
  <audio id="bgMusic">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    function goNext() {
      const name = document.getElementById("name").value.trim();
      if (!name) {
        alert("Please enter your name üòä");
        return;
      }

      const music = document.getElementById("bgMusic");
      music.play().finally(() => {
        setTimeout(() => {
          window.location.href =
            "wishes.html?name=" + encodeURIComponent(name);
        }, 300);
      });
    }
  </script>

</body>
</html>
