<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ğŸ‰</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  color:white;
  overflow-x:hidden;
  background:url("celebration-bg.png") center/cover no-repeat fixed;
}

/* MAIN CARD */
.container{
  max-width:900px;
  margin:40px auto;
  padding:120px 20px 40px;
  background:rgba(0,0,0,.25);
  backdrop-filter:blur(5px);
  border-radius:25px;
  text-align:center;
}

h1{font-size:42px;margin-bottom:10px}
.subtitle{font-size:18px;margin-bottom:25px}

.cake{
  font-size:90px;
  margin:20px 0;
  transition:.4s;
}
.cake.blow{transform:scale(.9) rotate(-8deg);filter:brightness(.7)}

button{
  padding:16px 42px;
  font-size:20px;
  border:none;
  border-radius:16px;
  background:#ffd600;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}

.message-box{
  max-width:760px;
  margin:35px auto;
  padding:25px;
  border:3px solid #ffd600;
  border-radius:20px;
  font-size:20px;
  background:rgba(255,255,255,.08);
  display:none;
  animation:popIn .9s ease forwards;
}
.signature{margin-top:18px;color:#ffd600}

@keyframes popIn{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* ğŸï¸ CORNER SLIDESHOWS */
.corner-slideshow{
  position:fixed;
  width:180px;
  z-index:10;
}
.corner-slideshow img{
  width:100%;
  display:none;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.45);
}

/* positions */
.top-left{top:20px;left:20px}
.top-right{top:20px;right:20px}
.bottom-left{bottom:20px;left:20px}
.bottom-right{bottom:20px;right:20px}

/* effects */
.confetti,.sparkle,.balloon,.firework{
  position:fixed;
  z-index:999;
  pointer-events:none;
}
.confetti{width:10px;height:10px;animation:fall linear forwards}
@keyframes fall{to{transform:translateY(110vh) rotate(720deg);opacity:0}}

.sparkle{font-size:26px;animation:spark 1.2s forwards}
@keyframes spark{to{transform:scale(2.5);opacity:0}}

.balloon{font-size:40px;animation:float 6s linear forwards}
@keyframes float{to{transform:translateY(-120vh);opacity:0}}

.firework{font-size:40px;animation:boom 1.4s forwards}
@keyframes boom{to{transform:scale(3);opacity:0}}

.share a{
  background:#25D366;
  color:white;
  padding:14px 30px;
  border-radius:30px;
  text-decoration:none;
  font-weight:bold;
}

/* mobile */
@media(max-width:768px){
  .corner-slideshow{width:120px;opacity:.9}
}
</style>
</head>

<body>

<audio id="song" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- ğŸ”¥ PRIORITY IMAGE LIST (ORDER = PRIORITY) -->
<div id="priority-images" style="display:none">
  <img src="Pic01.png">
  <img src="Pic02.png">
  <img src="Pic03.png">
  <img src="Pic04.png">
  <!-- <img src="Pic05.png">
  <img src="Pic06.png">
  <img src="Pic07.png">
  <img src="Pic08.png"> -->
  <!-- add unlimited images here -->
</div>

<!-- CORNERS -->
<div class="corner-slideshow top-left"></div>
<div class="corner-slideshow top-right"></div>
<div class="corner-slideshow bottom-left"></div>
<div class="corner-slideshow bottom-right"></div>

<div class="container">
  <h1>ğŸ‚ Happy Birthday <span id="name"></span> ğŸ‚</h1>
  <div class="subtitle">May your life always be filled with happiness and smiles ğŸ’›</div>

  <div class="cake" id="cake">ğŸ‚</div>
  <button onclick="celebrate()">ğŸ•¯ Blow Candle</button>

  <div class="message-box" id="messageBox">
    âœ¨ You are truly special and bring joy to everyone around you.<br>
    May all your dreams come true ğŸ‰ğŸˆğŸ
    <div class="signature">â€” With love, <b>Venkey ğŸ’›</b></div>
  </div>

  <div class="share">
    <a id="whatsapp" target="_blank">ğŸ“² Share on WhatsApp</a>
  </div>
</div>

<script>
/* NAME */
const params=new URLSearchParams(window.location.search);
const name=params.get("name")||"You";
document.getElementById("name").innerText=name;

/* WHATSAPP */
document.getElementById("whatsapp").href=
`https://wa.me/?text=ğŸ‰ğŸ‚%20Happy%20Birthday%20${encodeURIComponent(name)}%20ğŸ‰ğŸ‚%0AFrom%20Venkey%20ğŸ’›`;

/* ğŸ” PRIORITY SLIDESHOW LOGIC */
const priorityImgs=document.querySelectorAll("#priority-images img");
const slideshows=document.querySelectorAll(".corner-slideshow");

slideshows.forEach((slideshow, index)=>{
  priorityImgs.forEach(img=>{
    const clone=img.cloneNode();
    clone.style.display="none";
    slideshow.appendChild(clone);
  });

  const imgs=slideshow.querySelectorAll("img");
  let i=index % imgs.length;

  function play(){
    imgs.forEach(img=>img.style.display="none");
    imgs[i].style.display="block";
    i=(i+1)%imgs.length;
  }

  play();
  setInterval(play,2500);
});

/* ğŸ‰ CELEBRATE */
function celebrate(){
  document.getElementById("cake").classList.add("blow");
  document.getElementById("song").play();
  document.getElementById("messageBox").style.display="block";

  for(let i=0;i<160;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.backgroundColor=["#ffd600","#00e5ff","#ff4081","#69f0ae"][Math.floor(Math.random()*4)];
    c.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}
</script>

</body>
</html>
