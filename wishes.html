<style>
body{

  text-align:center;

.cake{

.cake.blow{transform:scale(.9) rotate(-8deg);filter:brightness(.8)}

  border-radius:16px;

  font-weight:bold;
  cursor:pointer;

.slideshow{

}
.slideshow img{
  width:100%;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.4);

}

/* EFFECTS */
.confetti,.sparkle,.balloon,.firework{
  position:fixed;
  z-index:999;
  pointer-events:none;
}

.confetti{
  width:10px;height:10px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);opacity:0}
}

.sparkle{
  font-size:26px;
  animation:spark 1.2s ease-out forwards;
}
@keyframes spark{
  to{transform:scale(2.5);opacity:0}
}

.balloon{
  font-size:40px;
  animation:float 6s linear forwards;
}
@keyframes float{
  to{transform:translateY(-120vh);opacity:0}
}

.firework{
  font-size:40px;
  animation:boom 1.4s ease-out forwards;
}
@keyframes boom{
  to{transform:scale(3);opacity:0}
}

/* MESSAGE BOX (HIDDEN INITIALLY) */
.message-box {
  max-width: 760px;
  margin: 40px auto;
  padding: 25px 30px;
  border: 3px solid #ffd600;
  border-radius: 20px;
  font-size: 20px;
  line-height: 1.6;
  background: rgba(255, 255, 255, 0.08);
  display: none;
  animation: popIn 0.9s ease forwards;
}

@keyframes popIn {
  from { transform: scale(0.7); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

.signature{margin-top:20px;font-size:18px;color:#ffd600}

.share{

.share a{
