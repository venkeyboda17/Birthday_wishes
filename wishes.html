.cake{

button{

}
.signature{margin-top:18px;color:#ffd600}

@keyframes popIn{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

.confetti,.sparkle,.balloon,.firework{
  position:fixed;
  z-index:999;
  pointer-events:none;
}
.confetti{width:10px;height:10px;animation:fall linear forwards}
@keyframes fall{to{transform:translateY(110vh) rotate(720deg);opacity:0}}

.sparkle{font-size:26px;animation:spark 1.2s forwards}
@keyframes spark{to{transform:scale(2.5);opacity:0}}

.balloon{font-size:40px;animation:float 6s linear forwards}
@keyframes float{to{transform:translateY(-120vh);opacity:0}}

.firework{font-size:40px;animation:boom 1.4s forwards}
@keyframes boom{to{transform:scale(3);opacity:0}}

.share a{
  background:#25D366;
  color:white;
  padding:14px 30px;
  border-radius:30px;
  text-decoration:none;
