<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday ğŸ‰</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  color:white;
  overflow-x:hidden;
  background:url("celebration-bg.png") center/cover no-repeat fixed;
}

/* MAIN CARD */
.container{
  max-width:900px;
  margin:40px auto;
  padding:120px 20px 40px;
  background:rgba(0,0,0,.25);
  backdrop-filter:blur(5px);
  border-radius:25px;
  text-align:center;
}

h1{font-size:42px;margin-bottom:10px}
.subtitle{font-size:18px;margin-bottom:25px}

/* CAKE */
.cake{
  font-size:90px;
  margin:20px 0;
  cursor:pointer;
  transition:.4s;
}
.cake.blow{
  transform:scale(.9) rotate(-8deg);
  filter:brightness(.7);
}

/* BUTTON */
button{
  padding:16px 42px;
  font-size:20px;
  border:none;
  border-radius:16px;
  background:#ffd600;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}

/* MESSAGE */
.message-box{
  max-width:760px;
  margin:35px auto;
  padding:25px;
  border:3px solid #ffd600;
  border-radius:20px;
  font-size:20px;
  background:rgba(255,255,255,.08);
  display:none;
  animation:popIn .9s ease forwards;
}
.signature{margin-top:18px;color:#ffd600}

@keyframes popIn{
  from{transform:scale(.7);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* ğŸï¸ CORNER SLIDESHOWS */
.slideshow{
  position:fixed;
  width:180px;
  z-index:999;
}
.slideshow img{
  width:100%;
  display:none;
  border-radius:18px;
  box-shadow:0 15px 35px rgba(0,0,0,.45);
}
.top-left{top:20px;left:20px}
.top-right{top:20px;right:20px}
.bottom-left{bottom:20px;left:20px}
.bottom-right{bottom:20px;right:20px}

/* ğŸŠ CONFETTI */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  z-index:9999;
  pointer-events:none;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(720deg);opacity:0}
}

/* âœ¨ SPARKLES */
.sparkle{
  position:fixed;
  font-size:22px;
  z-index:9999;
  pointer-events:none;
  animation:sparklePop 1.2s ease-out forwards;
}
@keyframes sparklePop{
  from{transform:scale(0);opacity:0}
  to{transform:scale(1.6);opacity:0}
}

/* ğŸˆ BALLOONS */
.balloon{
  position:fixed;
  font-size:36px;
  z-index:9998;
  pointer-events:none;
  animation:floatUp 6s linear forwards;
}
@keyframes floatUp{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* ğŸ† FIREWORKS */
.firework{
  position:fixed;
  font-size:32px;
  z-index:9999;
  pointer-events:none;
  animation:boom 1.4s ease-out forwards;
}
@keyframes boom{
  from{transform:scale(0);opacity:1}
  to{transform:scale(2.2);opacity:0}
}

/* MOBILE */
@media(max-width:768px){
  .slideshow{width:120px;opacity:.9}
}
</style>
</head>

<body>

<audio id="song" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- ğŸï¸ SLIDESHOWS -->
<div class="slideshow top-left">
  <img src="Pic1.png">
  <img src="Pic2.png">
  <img src="Pic3.png">
  <img src="Pic4.png">
</div>

<div class="slideshow top-right">
  <img src="Pic1.png">
  <img src="Pic2.png">
  <img src="Pic3.png">
  <img src="Pic4.png">
</div>

<div class="slideshow bottom-left">
  <img src="Pic1.png">
  <img src="Pic2.png">
  <img src="Pic3.png">
  <img src="Pic4.png">
</div>

<div class="slideshow bottom-right">
  <img src="Pic1.png">
  <img src="Pic2.png">
  <img src="Pic3.png">
  <img src="Pic4.png">
</div>

<div class="container">
  <h1>ğŸ‚ Happy Birthday <span id="name"></span> ğŸ‚</h1>
  <div class="subtitle">May your life always be filled with happiness and smiles ğŸ’›</div>

  <!-- CLICKABLE CAKE -->
  <div class="cake" id="cake" onclick="celebrate()">ğŸ‚</div>
  <button onclick="celebrate()">ğŸ•¯ Blow Candle</button>

  <div class="message-box" id="messageBox">
    âœ¨ You are truly special and bring joy to everyone around you.<br>
    May all your dreams come true ğŸ‰ğŸˆğŸ
    <div class="signature">â€” With love, <b>Venkey ğŸ’›</b></div>
  </div>

  <div class="share">
    <a id="whatsapp" target="_blank">ğŸ“² Share on WhatsApp</a>
  </div>
</div>

<script>
/* NAME */
const params = new URLSearchParams(window.location.search);
const name = params.get("name") || "You";
document.getElementById("name").innerText = name;

/* WHATSAPP */
document.getElementById("whatsapp").href =
`https://wa.me/?text=ğŸ‰ğŸ‚%20Happy%20Birthday%20${encodeURIComponent(name)}%20ğŸ‰ğŸ‚%0AFrom%20Venkey%20ğŸ’›`;

/* ğŸï¸ SLIDESHOW */
document.querySelectorAll(".slideshow").forEach((slideshow, index) => {
  let i = index;
  const imgs = slideshow.querySelectorAll("img");

  function show(){
    imgs.forEach(img => img.style.display="none");
    imgs[i % imgs.length].style.display="block";
    i++;
  }

  show();
  setInterval(show,2500);
});

/* ğŸ‰ CELEBRATION (ONE TIME) */
let celebrated = false;

function celebrate(){
  if(celebrated) return;
  celebrated = true;

  document.getElementById("cake").classList.add("blow");
  document.getElementById("song").play();
  document.getElementById("messageBox").style.display="block";

  /* confetti */
  for(let i=0;i<150;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.backgroundColor=["#ffd600","#00e5ff","#ff4081","#69f0ae"][Math.floor(Math.random()*4)];
    c.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }

  /* sparkles */
  for(let i=0;i<70;i++){
    const s=document.createElement("div");
    s.className="sparkle";
    s.innerText=["âœ¨","ğŸ‰","ğŸŠ","ğŸ¥³","ğŸ’¥"][Math.floor(Math.random()*5)];
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1200);
  }

  /* balloons */
  for(let i=0;i<25;i++){
    const b=document.createElement("div");
    b.className="balloon";
    b.innerText="ğŸˆ";
    b.style.left=Math.random()*100+"vw";
    b.style.bottom="-40px";
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),6000);
  }

  /* fireworks */
  for(let i=0;i<18;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.innerText="ğŸ†";
    f.style.left=Math.random()*100+"vw";
    f.style.top=Math.random()*100+"vh";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1400);
  }
}
</script>
